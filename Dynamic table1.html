<!DOCTYPE html>
<html>
    <head><title>add and remove row</title></head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <body>
        <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
              
            </tbody>
          </table>
          <input type="text" id="fname" name="fname" value="First name">
          <input type="text" id="lname" name="lname" value = "Last name">
          <input type="text" id="handle" name="handle" value = "Handle">

          <button type="button" class="btn btn-dark" id="add" onclick="add()">Add</button>

          <button type="button" class="btn btn-dark" id="remove" onclick="remove()">Remove</button>

        
        
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


<script type="text/javascript">

var table = document.getElementById('table')
var tbody = document.getElementById('tbody')
var tr = document.createElement('tr')
var th = document.createElement('th')
var firstName = document.createElement('td')
var lastName = document.createElement('td')
var handle = document.createElement('td')



function add(){
    // As you can see this only allows the table to add a row once. Is this because I didn't use a for loop?

    tr.appendChild(th).innerText = "#"
    tr.appendChild(firstName).textContent = document.getElementById('fname').value
    tr.appendChild(lastName).textContent = document.getElementById('lname').value
    tr.appendChild(handle).textContent = document.getElementById('handle').value

    tbody.appendChild(tr)
   
    
    
}

function remove(){
    tbody.deleteRow(tbody.length - 1)
    
    

}



</script>
</body>
</html>
